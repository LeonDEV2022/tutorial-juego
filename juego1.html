<script>
    //modelo de datos del mundo

    var mundo = {
        nivel: {},

        camara: {
            alto: 500,
            ancho: 700

        },
        jugador: {
            alto: 40,
            ancho: 20,
            x: 0,
            y: 0
        }

    };

    // programa principal

    var juego_terminado = false;
    setInterval(bucle_principal, 100);


    function bucle_principal() {
        mundo.jugador.x = mundo.jugador.x + 5;
        console.log("pocision del jugador: " + mundo.jugador.x + ", " + mundo.jugador.y);
        var j1 = document.getElementById("pantalla");
        var ctx = j1.getContext("2d");

        ctx.fillStyle = "rgb(255, 255, 255)";
        ctx.fillRect(0, 0, 600, 600);

        ctx.fillStyle = "rgb(201,71,245 )";
        ctx.fillRect(mundo.jugador.x, mundo.jugador.y, mundo.jugador.ancho, mundo.jugador.alto);
    }
</script>

<canvas id="pantalla" width="600" height="600"></canvas>
